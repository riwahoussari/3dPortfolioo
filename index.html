<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="progressBar"></div>
    <div id="scrollPath"></div>

    <div class="spacer spacer-100"></div>
    <div class="trigger heroTrigger spacer spacer-100">Hero Trigger</div>
    <div class="trigger skillsTrigger spacer spacer-50">Skills Trigger</div>
    <div class="spacer spacer-100"></div>
    <div class="trigger orbitTrigger spacer spacer-150">Orbit Trigger</div>
    <div class="spacer spacer-100"></div>
    <div class="trigger projectsTrigger spacer spacer-100">Projects Trigger</div>
    <div class="spacer spacer-100"></div>
    <div class="trigger projects2Trigger spacer spacer-100">Projects 2 Trigger</div>
    <div class="spacer spacer-100"></div>
    <div class="spacer spacer-20"></div>
    <div class="trigger contactTrigger spacer spacer-100">Contact Trigger</div>
    <div class="spacer spacer-100"></div>
    <main>
      <div class="mainWrapper">
        <!-- hero -->
        <section class="hero">
          <div class="container">
            <h2>Welcome to my Portfolio,</h2>
            <h2>I'm Riwa</h2>
            <h3>A <span class="typewriter">16-year-old</span> </h3>
          </div>
        </section>
        <div class="spacer spacer-50"></div>
        <!-- skills -->
        <section class="skills spacer spacer-100">
          <div class="container">
            <h2>My Skills</h2>
          </div>
        </section>
        <!-- projects -->
        <section class="projects">
          <div class="container">
            <h2 class="projectsh2">My Projects</h2>
            <h2 class="contacth2">Get In Touch</h2>
            <div class="card card1"></div>
            <div class="card card2"></div>
            <div class="card card3"></div>
            <div class="card card4"></div>
            <div class="contact-container"></div>
          </div>
        </section>
      </div>
    </main>

    <canvas id="bg"></canvas>
    <canvas id="matrixCanvas"></canvas>
    <script src="three.min.js"></script>
    <script type="module" src="/matrix.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
